name: Feature request
description: Suggest an idea or enhancement
labels: [enhancement]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What would you like to see and why?
      placeholder: Clear and concise description of the idea.
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: Details
      description: Any additional context, rough UX, constraints, or alternatives considered.
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: How will we know this is done?

